<h1 mat-dialog-title>My Title</h1>
<div mat-dialog-content>
  <p>Author</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.authorName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.authorName" cdkFocusInitial>Ok</button>
</div>
