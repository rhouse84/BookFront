<div id="search-component">
	<h4 class='mat-subheading-1'>Author Search</h4>

	<input #searchBox id="search-box" class="mat-input" (keyup)="search(searchBox.value)" />

	<ul class="search-result">
		<li *ngFor="let author of authors$ | async" >
            <!-- <a routerLink="/authordetail/{{author._id}}" class="mat-caption"> -->
            <a class='mat-caption'>
				{{author.name}}
			</a>
		</li>
	</ul>
</div>
