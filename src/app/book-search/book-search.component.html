<div id="search-component">
	<h4 class='mat-subheading-1'>Book Search</h4>

	<input #searchBox id="search-box" class="mat-input" (keyup)="search(searchBox.value)" />

	<ul class="search-result">
		<li *ngFor="let book of books$ | async" >
			<a routerLink="/bookdetail/{{book._id}}" class="mat-caption">
				{{book.title}}
			</a>
		</li>
	</ul>
</div>
